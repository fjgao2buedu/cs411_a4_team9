<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muvie</title>
    <link rel="stylesheet" href="../static/css/index.css" />

</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <header class="header">
        <div class="container">
            <div class="header_area">
                <h1>Movie Recommend</h1>
            </div>
    </header>

    <section id="content">
        <div class="banner">
            <ul class="list">
                <li class="on"><a href="#"><img src="../static/picture/b1.jpg" alt="" style="width:1300px;height:500px;"" /></a></li>
            </ul>
        </div>
        <div class=" con_area">
            <div class="container">
                <div class="jd_con">
                    <div class="con_top">
                        <h1>
                            <i class="icofont icofont-coffee-cup"></i>
                            You may like:
                        </h1>
                    </div>
                </div>
                <div class="news-slide-area">
                    <div class="news-slider">
                        {% for item in sorted_array%}
                        <div class="single-news">
                            <div class="news-bg-1"></div>
                            <div class="news-date">
                                <h1>{{item.release_date}}</h1>
                            </div>
                            <div class="news-content">
                                <h2>{{item.original_title}}</h2>
                                <p>{{item.overview}}</p>
                            </div>
                            <a href="https://www.imdb.com/find/?q={{item.original_title}}">Read More</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end start-->
    <footer id="end">
        <div class="container">
            <span class="company">
                CS 411 Team 9
            </span>
        </div>
    </footer>
</body>

</html>
